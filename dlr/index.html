<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#60399e" />
    <title>DLR, Elizabeth Line & Cable Car | Trackle™</title>
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="description"
      content="How many DLR, Elizabeth Line & Cable Car stations can you name? Find out by playing Trackle™."
    />
    <link rel="stylesheet" href="/dlr/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/8357f303-720f-4e93-ab5a-fafe557be39c/Underground%20Roundel.ico?v=1697160561957"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/8357f303-720f-4e93-ab5a-fafe557be39c/apple-touch-icon.png?v=1697160691733"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.glitch.global/8357f303-720f-4e93-ab5a-fafe557be39c/apple-touch-icon-180x180.png?v=1697160699473"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="/dlr/main.js" type="text/javascript"></script>
    <script src="/dlr/places.js" type="text/javascript"></script>
    <script src="/dlr/game.js" type="text/javascript"></script>
    <script>
      window.onload = loadPage;
    </script>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <div id="instructions">
          <h1>Trackle™ - DLR, Cable Car &amp; Elizabeth Line</h1>
          <h2>How many stations can you guess?</h2>
          <p>
            Please note: For Cable Car, the sponsor is not needed in the station
            name.
          </p>
        </div>
      </div>

      <div id="mapContainer">
        <div id="map"></div>
        <div class="formContainer">
          <div class="form">
            <input id="guess" type="text" placeholder="Enter a station" />
            <button class="enterButton" onclick="enterGuess()">Guess</button>
            <button class="resetButton" onclick="app.resetGame()">
              Reset Game
            </button>
            <a href="/home.html"><button class="websiteButton">
              Exit Game
            </button></a>
          </div>
        </div>
      </div>
    </div>

    <div class="pageOverlay">
      <div id="scoreContainer">
        Your score:
        <strong><span id="score"></span> / <span id="total"></span></strong>
      </div>
      <div class="credits">
        <p>
          ©️ SB Designs 2024:
          <a href="https://sbdesigns.pages.dev" style="text-decoration: none"
            ><u>Website</u></a
          >
        </p>
      </div>
    </div>
  </body>
</html>
